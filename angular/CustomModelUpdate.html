<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - example-example35-production</title>
    <script src="angular.min.js"></script>
    <script src="CustomModelUpdate.js"></script>
</head>

<body ng-app="customTriggerExample">
<div ng-controller="ExampleController">
    <form>
        Name:
        <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'blur' }" />
        <br /> Other data:
        <input type="text" ng-model="user.data" ng-model-options="{ updateOn: 'default blur' }"/>
        <br />
    </form>
    <pre>username = "{{user.name}}"</pre>
    <pre>userdata = "{{user.data}}"</pre>
</div>
</body>

</html>
